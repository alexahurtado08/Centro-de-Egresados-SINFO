{% extends 'base.html' %}

{% block title %}Formulario de Egresados{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row align-items-start">
    <!-- Columna del formulario -->
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Formulario de Egresados</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                  <div class="text-danger">{{ field.errors }}</div>
                {% endif %}
              </div>
            {% endfor %}
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-success">Guardar</button>
              <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Columna de la imagen, alineada arriba -->
    <div class="col-md-4 d-flex align-items-start justify-content-center">
      <img src="{{ imagen_url }}" alt="Imagen lateral" class="img-fluid rounded" style="max-height: 400px;">
    </div>
  </div>
</div>
{% endblock %}
