<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Egresado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 700px;
            margin: auto;
        }

        h2 {
            color: #07517f;
        }

        form {
            background: #f2f2f2;
            padding: 20px;
            border-radius: 8px;
        }

        form p {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            background-color: #07517f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        a {
            margin-left: 10px;
            color: #07517f;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>Editar Informaci√≥n del Egresado</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Guardar cambios</button>
        <a href="{% url 'lista_usuarios' %}">Cancelar</a>
    </form>
</body>
</html>
