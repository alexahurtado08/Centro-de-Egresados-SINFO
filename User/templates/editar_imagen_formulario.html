{% extends "base.html" %}

{% block title %}Editar Imagen del Formulario{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <div class="card-header text-white" style="background-color: #004e7f;">
            <h5 class="mb-0">Editar Imagen del Formulario</h5>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_imagen" class="form-label">Seleccionar imagen</label>
                    {{ form.imagen }}
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn text-white" style="background-color: #004e7f;">Guardar</button>
                    <a href="{% url 'admin_home' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>

            <hr class="my-4">

            {% if form.instance.imagen %}
                <h6 class="mb-2">Imagen actual:</h6>
                <img src="{{ form.instance.imagen.url }}" alt="Imagen actual" class="img-fluid rounded border" style="max-height: 300px;">
            {% else %}
                <p class="text-muted">No hay imagen cargada.</p>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
